<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style/normalice.css">
  <title>Frontend Mentor | Skilled e-learning landing page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./build/css/app.css">
</head>

<body>

<header class="header">
  <div class="nav">
    <img src="./assets/logo-dark.svg" alt="logo skill">
    <a href="#" class="btn-one text-color">Get Started</a>
  </div>
</header>


<main class="contenido">
  <!--SECCION UNO-->
  <section class="section-one">

    <div class="contenido-section">
      <h1 class="title">Maximize skill, minimize budget</h1>
      <p class="texto-uno">
        Our modern courses across a range of in-demand skills will give you the 
        knowledge you need to live the life you want.
      </p>
      <a href="#" class="btn-two text-color">Get Started</a>
    </div>

    <div class="imagen-section">
      <picture>
        <!-- Imagen para pantallas grandes (desktop) -->
        <source media="(min-width: 768px)" srcset="./build/img/image-hero-tablet.avif" class="img-tabl">
        <!-- Imagen para pantallas Medianas (Tablet) -->
        <source media="(min-width: 1024px)" srcset="./build/img/image-hero-desktop@2x.avif" class="img-desk">
        <!-- Imagen para pantallas pequeÃ±as (mobile) -->
        <img src="./build/img/image-hero-mobile.avif" alt="producto" class="image">
      </picture>
    </div>

  </section>
</main>

</body>
</html>
